<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://api.fontshare.com/v2/css?f[]=satoshi@700,400&f[]=chillax@600,700,400&f[]=clash-display@400,700,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/payroll.css">
    <link rel="shortcut icon" href="assets/png/payroll_logo.png">
    <title>Payroll | Payment</title>
    <style>
    </style>
</head>

<body>
    <div class="first">
        <h1 class="logo">
            Payroll <sup style="font-size: 16px !important">TM</sup>
        </h1>
        <div class="c">
            <a href="index.html">
                <div class="c_v ">Add employee</div>
            </a>
            <a href="payroll.html">
                <div class="c_v">Manage list</div>
            </a>
            <div class="c_v c_v_active">Payment</div>
            <a href="records.html">
                <div class="c_v">Records</div>
            </a>
            <a href="data.html">
                <div class="c_v">Data points</div>
            </a>
        </div>
        <img class="v" src="assets/svg/brand_scribbble.svg" alt="" />
        <div class="button_1">Logout <i class="bx bx-log-out"></i></div>
    </div>
    <div class="second">
        <div class="top">
            <div class="navigator">
                <i class='bx bx-chevron-left'></i>
                <i class='bx bx-chevron-right'></i>
            </div>
            <div class="top_second">
                <h3 class="name">Kenneth Okpala</h3>
                <div class="circle"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="holder">
                <div class="payment">
                    <h1>Payment</h1>
                    <div class="p_2">
                        <p>Amount needed to meet all records</p>
                        <div class="fund">
                            <span>NGN</span>
                            <span class="fund_1">24,000,000
                        </div>
                    </div>
                    <div class="p_2">
                        <p>Amount available</p>
                        <div class="split_2">
                            <div class="fund">
                                <span>NGN</span>
                                <span class="fund_1">23,000,000
                            </div>
                            <img class="upscale" src="assets/svg/increase.svg" alt="" />
                        </div>
                        <div class="data_item_row_bottom">
                            <div class="sm2_button">
                                Pay all
                            </div>
                            <div class="sm2_button">
                                Pay one
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>
<script src="assets/js/payroll.js"></script>

</html>
